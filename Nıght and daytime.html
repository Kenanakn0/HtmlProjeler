<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yƒ±ldƒ±zlƒ± Gece ve G√ºnd√ºz Ge√ßi≈üi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background-image: url('/gunduz.jpg'); /* Ba≈ülangƒ±√ß g√∂rseli */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', sans-serif;
      transition: background-image 1.5s ease-in-out;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle calc(1s + var(--random-duration)) infinite alternate;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes twinkle {
      from { opacity: 0.3; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    #switch {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px;
      font-size: 1.5rem;
      color: #fff;
      background: linear-gradient(135deg, #007bff, #00d4ff);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
      transition: all 0.3s ease;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #switch:hover {
      background: linear-gradient(135deg, #0056b3, #00aaff);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
    }

    #switch:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(0, 123, 255, 0.2);
    }

    .panels {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .panel {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      padding: 20px;
      width: 300px;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    /* Signup paneli i√ßin √∂zel padding ayarƒ± */
    .panel:last-child {
      padding: 70px; /* Signup panelinde i√ßeriƒüi √ßer√ßeveden uzakla≈ütƒ±r */
    }

    .panel input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #f0f2f5;
      font-size: 1rem;
      outline: none;
    }

    .panel input:focus {
      background: #e8ecef;
    }

    .panel button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .panel button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    .panel button:active {
      transform: scale(1);
    }

    .checkbox-container {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #666;
      text-align: left;
    }

    .checkbox-container input {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <button id="switch">‚òÄÔ∏è</button>

  <div class="panels">
    <div class="panel">
      <h2>Tekrar</h2>
      <p style="font-size: 0.9rem; color: #666;">Ho≈ügeldiniz</p>
      <p style="font-size: 0.8rem; color: #999;">Sizi tekrar g√∂rd√ºƒü√ºm√ºze sevindik</p>
      <button type="button" onclick="alert('Giri≈ü yapƒ±lƒ±yor...')">Giri≈ü Yap</button>
    </div>
    <div class="panel">
      <h2>Hesap Olu≈ütur</h2>
      <p style="font-size: 0.8rem; color: #999;">Ya da Kayƒ±t Olmak i√ßin Mail adresi kullan</p>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="button" onclick="alert('Kayƒ±t olunuyor...')">Kayƒ±t Ol</button>
      <div class="checkbox-container">
        <input type="checkbox" id="terms" required>
        <label for="terms">≈ûartlarƒ± kabul ediyorum <a href="#" style="color: #007bff;">Gizlilik Politikasƒ±</a></label>
      </div>
    </div>
  </div>

  <script>
    const starCount = 150;
    const switchButton = document.getElementById('switch');
    let geceModu = false;

    function createStars() {
      document.querySelectorAll('.star').forEach(e => e.remove()); // √ñnceki yƒ±ldƒ±zlarƒ± sil
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * window.innerHeight + 'px';
        star.style.left = Math.random() * window.innerWidth + 'px';
        star.style.width = Math.random() * 3 + 1 + 'px'; // Rastgele boyut
        star.style.height = star.style.width;
        star.style.setProperty('--random-duration', Math.random() * 2 + 's'); // Rastgele animasyon s√ºresi
        document.body.appendChild(star);
      }
    }

    function ba≈ülangƒ±√ßDurumu() {
      document.body.style.backgroundImage = "url('gunduz.jpg')";
      switchButton.textContent = "‚òÄÔ∏è";
      document.querySelectorAll('.star').forEach(e => e.remove());
    }

    window.addEventListener('DOMContentLoaded', ba≈ülangƒ±√ßDurumu);

    switchButton.addEventListener('click', () => {
      geceModu = !geceModu;

      if (geceModu) {
        document.body.style.backgroundImage = "url('gece.jpg')";
        createStars();
        switchButton.textContent = "üåô";
      } else {
        document.body.style.backgroundImage = "url('gunduz.jpg')";
        document.querySelectorAll('.star').forEach(e => e.remove());
        switchButton.textContent = "‚òÄÔ∏è";
      }
    });
  </script>
</body>
</html>
