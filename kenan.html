<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ağustos Böceği</title>
  <style>
    body {
      background-color: #fef9f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: #4b2e2e;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .cicada {
      position: relative;
      width: 60%;
      max-width: 600px;
      min-height: 400px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cicada img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .body {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    p {
      font-size: 1.2rem;
      margin-top: 30px;
      color: #4b2e2e;
    }

    @media (max-width: 768px) {
      .cicada {
        width: 90%;
        min-height: 300px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
</style>
  
</head>
<body>

  <h1>  🐞 Ağustos Böceği  </h1>

  <div class="cicada">
    <img src="agustos-bocegi.jpg" alt="Ağustos Böceği" style="width: 200%; height: 100%; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <div class="wing left"></div>
    <div class="wing right"></div>
    <div class="antenna left"></div>
    <div class="antenna right"></div>
    <div class="body">
      <div class="eye left"><div class="pupil"></div></div>
      <div class="eye right"><div class="pupil"></div></div>
      <div class="smile"></div>
    </div>
  </div>

  <p><strong>Ben sevimli bir ağustos böceğiyim! Yaz akşamlarını şarkılarımla süslerim 🎵</strong></p>

</body>
</html>
